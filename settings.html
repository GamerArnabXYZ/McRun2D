<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MC RUN - Settings</title>
  <link rel="stylesheet" href="fonts/Minecraft.ttf">
  <style>
    @font-face {
      font-family: 'Minecraft';
      src: url('fonts/Minecraft.ttf');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      font-family: 'Minecraft';
    }

    html, body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      color: white;
      background: transparent;
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: transparent;
    }

    #panorama {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: url('images/bg.png') no-repeat center center/cover;
      filter: blur(40%);
      animation: movePanorama 30s linear infinite;
      z-index: -1;
    }

    @keyframes movePanorama {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      width: 100%;
      max-width: 400px;
      border: 4px solid #fff;
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      color: white;
      font-size: 24px;
      margin-bottom: 15px;
    }

    label {
      font-size: 16px;
      margin-bottom: 4px;
      display: block;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: black;
      color: white;
      border: 2px solid gray;
      outline: none;
      margin-bottom: 16px;
    }

    .slider-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    input[type="range"] {
      flex: 1;
      margin: 0 10px;
    }

    .toggle-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .toggle-label {
      font-size: 16px;
    }

    .toggle {
      background: black;
      color: white;
      border: 2px solid gray;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    .back-btn {
      display: block;
      margin: 0 auto;
      margin-top: 20px;
      background: url('images/button.png');
      background-size: cover;
      width: 200px;
      height: 40px;
      border: none;
      color: white;
      font-size: 18px;
      text-align: center;
      line-height: 40px;
      cursor: pointer;
    }

    .percent {
      color: yellow;
      font-size: 14px;
      width: 40px;
      text-align: right;
    }

    @media (max-width: 480px) {
      h1 { font-size: 20px; }
      .toggle, input[type="text"] { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div id="panorama"></div>

  <div class="container">
    <h1>Settings</h1>

    <label for="playerName">Player Name</label>
    <input type="text" id="playerName" placeholder="Steve" maxlength="16">

    <div class="slider-group">
      <label>Music</label>
      <input type="range" id="musicVolume" min="0" max="100" value="100">
      <div class="percent" id="musicPercent">100%</div>
    </div>

    <div class="slider-group">
      <label>SFX</label>
      <input type="range" id="sfxVolume" min="0" max="100" value="100">
      <div class="percent" id="sfxPercent">100%</div>
    </div>

    <div class="toggle-group">
      <div class="toggle-label">Jump Button</div>
      <button class="toggle" id="jumpToggle">ON</button>
    </div>

    <button class="back-btn" onclick="goBack()">Back</button>
  </div>

  <script>
    const nameInput = document.getElementById('playerName');
    const musicSlider = document.getElementById('musicVolume');
    const sfxSlider = document.getElementById('sfxVolume');
    const musicPercent = document.getElementById('musicPercent');
    const sfxPercent = document.getElementById('sfxPercent');
    const jumpToggle = document.getElementById('jumpToggle');

    function loadSettings() {
      nameInput.value = localStorage.getItem('playerName') || 'Steve';
      musicSlider.value = localStorage.getItem('musicVolume') || 100;
      sfxSlider.value = localStorage.getItem('sfxVolume') || 100;
      jumpToggle.innerText = localStorage.getItem('jumpButton') === 'off' ? 'OFF' : 'ON';
      updatePercents();
    }

    function saveSettings() {
      localStorage.setItem('playerName', nameInput.value || 'Steve');
      localStorage.setItem('musicVolume', musicSlider.value);
      localStorage.setItem('sfxVolume', sfxSlider.value);
    }

    function updatePercents() {
      musicPercent.innerText = musicSlider.value + '%';
      sfxPercent.innerText = sfxSlider.value + '%';
    }

    musicSlider.oninput = sfxSlider.oninput = function () {
      updatePercents();
      saveSettings();
    };

    nameInput.oninput = saveSettings;

    jumpToggle.onclick = () => {
      const state = jumpToggle.innerText === 'ON' ? 'off' : 'on';
      jumpToggle.innerText = state.toUpperCase();
      localStorage.setItem('jumpButton', state);
    };

    function goBack() {
      window.location.href = 'index.html';
    }

    window.addEventListener('load', loadSettings);
  </script>
</body>
</html>
