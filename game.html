<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MC Run - Game</title>
  <link rel="stylesheet" href="fonts/Minecraft.ttf">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    canvas { display: block; background: #000; }
    body { overflow: hidden; font-family: 'Minecraft', sans-serif; }
    #jumpBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      background: url('images/jump.png') no-repeat center/contain;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="jumpBtn"></button>  <script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const jumpBtn = document.getElementById('jumpBtn');

let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

const scale = height / 100;
const blockSize = scale * 5;
const groundHeight = blockSize * 2;

let player = {
  x: blockSize * 3,
  y: height - groundHeight - blockSize * 3,
  width: blockSize,
  height: blockSize * 3,
  velocityY: 0,
  isJumping: false
};

const gravity = 0.4 * scale;
const jumpForce = -8 * scale;
let gameSpeed = 2.5 * scale;

let tntBlocks = [];
let score = 0;
let emeralds = 0;
let gameOver = false;
let isNight = false;
let tick = 0;

const grassImg = new Image();
grassImg.src = 'images/grass.png';
const moonImg = new Image();
moonImg.src = 'images/moon.png';
const sunImg = new Image();
sunImg.src = 'images/sun.png';
const zombieImg = new Image();
zombieImg.src = 'images/zombie.png';

const playerImg = new Image();
const skinKey = localStorage.getItem("equippedSkin") || "steve";
const equippedSkin = typeof skins !== 'undefined' ? skins.find(s => s.id === skinKey) : null;
playerImg.src = equippedSkin ? equippedSkin.image : 'images/steve.png';

function resize() {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
}
window.addEventListener('resize', resize);

function drawSky() {
  ctx.fillStyle = isNight ? '#001' : '#87CEEB';
  ctx.fillRect(0, 0, width, height);
  if (isNight) {
    for (let i = 0; i < 100; i++) {
      ctx.fillStyle = 'white';
      ctx.fillRect(Math.random() * width, Math.random() * height / 2, 2, 2);
    }
    ctx.drawImage(moonImg, width - 100, 40, 60, 60);
  } else {
    ctx.drawImage(sunImg, width - 100, 40, 60, 60);
  }
}

function drawGround() {
  for (let i = 0; i < width; i += blockSize) {
    ctx.drawImage(grassImg, i, height - groundHeight, blockSize, groundHeight);
  }
}

function drawPlayer() {
  ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
}

function drawObstacles() {
  tntBlocks.forEach(tnt => {
    const tntImg = new Image();
    tntImg.src = 'images/tnt.png';
    ctx.drawImage(tntImg, tnt.x, tnt.y, tnt.width, tnt.height);
  });
}

function drawZombie() {
  if (isNight) {
    ctx.drawImage(zombieImg, width / 2, height - groundHeight - blockSize * 3, blockSize, blockSize * 3);
  }
}

function drawUI() {
  ctx.font = `${scale * 2.2}px Minecraft`;
  ctx.fillStyle = 'white';
  ctx.fillText(`Score: ${score}`, 20, 30);
  ctx.fillText(`Emeralds: ${emeralds}`, 20, 60);
}

function drawGameOver() {
  ctx.fillStyle = 'rgba(100,0,0,0.6)';
  ctx.fillRect(0, 0, width, height);
  ctx.fillStyle = 'white';
  ctx.font = `${scale * 5}px Minecraft`;
  ctx.textAlign = 'center';
  ctx.fillText("YOU DIED!", width / 2, height / 2 - 60);
  ctx.font = `${scale * 2}px Minecraft`;
  const name = localStorage.getItem("playerName") || "Steve";
  ctx.fillText(`${name} was blown up by Block of TNT`, width / 2, height / 2 - 10);
  ctx.fillStyle = 'yellow';
  ctx.fillText(`Score: ${score}`, width / 2, height / 2 + 30);
}

function updatePlayer() {
  player.velocityY += gravity;
  player.y += player.velocityY;
  if (player.y + player.height >= height - groundHeight) {
    player.y = height - groundHeight - player.height;
    player.isJumping = false;
    player.velocityY = 0;
  }
}

function spawnObstacle() {
  if (Math.random() < 0.02) {
    tntBlocks.push({
      x: width,
      y: height - groundHeight - blockSize * 2,
      width: blockSize,
      height: blockSize * 2
    });
  }
}

function updateObstacles() {
  tntBlocks.forEach(tnt => tnt.x -= gameSpeed);
  tntBlocks = tntBlocks.filter(tnt => tnt.x + tnt.width > 0);

  tntBlocks.forEach(tnt => {
    if (
      player.x < tnt.x + tnt.width &&
      player.x + player.width > tnt.x &&
      player.y < tnt.y + tnt.height &&
      player.y + player.height > tnt.y
    ) {
      gameOver = true;
    } else if (!tnt.passed && tnt.x + tnt.width < player.x) {
      tnt.passed = true;
      score++;
      if (score % 10 === 0) emeralds++;
    }
  });
}

function gameLoop() {
  if (!gameOver) {
    tick++;
    isNight = (Math.floor(tick / 600) % 2) === 1;
    ctx.clearRect(0, 0, width, height);
    drawSky();
    drawGround();
    drawZombie();
    updatePlayer();
    spawnObstacle();
    updateObstacles();
    drawPlayer();
    drawObstacles();
    drawUI();
  } else {
    drawGameOver();
  }
  requestAnimationFrame(gameLoop);
}

function doJump() {
  if (!player.isJumping && !gameOver) {
    player.velocityY = jumpForce;
    player.isJumping = true;
  } else if (gameOver) {
    location.reload();
  }
}

// Jump control setting
const jumpControl = localStorage.getItem("JumpControl") || "JumpButton_On";
if (jumpControl === "JumpButton_On") {
  jumpBtn.style.display = 'block';
  jumpBtn.addEventListener('click', doJump);
} else {
  canvas.addEventListener('touchstart', doJump);
}

document.addEventListener('keydown', e => {
  if (e.code === 'Space' || e.code === 'ArrowUp') doJump();
});

gameLoop();
  </script></body>
</html>
