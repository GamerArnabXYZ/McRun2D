<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MC Run - Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  overflow: hidden;
  background: linear-gradient(to top, #5ec6ff, #b3e5fc);
  font-family: 'Minecraftia', sans-serif;
  user-select: none;
}

#game-container {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

.ground {
  position: absolute;
  bottom: 0;
  width: 200%;
  height: 100px;
  background: url("images/grass.png") repeat-x;
  background-size: contain;
  animation: moveGround 3s linear infinite;
}

@keyframes moveGround {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

#player {
  position: absolute;
  bottom: 100px;
  left: 50px;
  width: calc(100vh / 8);
  height: calc(100vh / 4);
  background: no-repeat center/cover;
  transition: bottom 0.2s;
}

.obstacle {
  position: absolute;
  bottom: 100px;
  width: 60px;
  height: 60px;
  background: url("images/tnt.png") no-repeat;
  background-size: cover;
  animation: moveObstacle 3s linear infinite;
}

@keyframes moveObstacle {
  0% { right: -60px; }
  100% { right: 100vw; }
}

.cloud {
  position: absolute;
  top: 20px;
  width: 100px;
  height: 60px;
  opacity: 0.6;
  background: white;
  border-radius: 50%;
}

#scoreboard, #emeraldboard {
  position: absolute;
  top: 10px;
  padding: 8px 12px;
  background: rgba(0, 0, 0, 0.5);
  border-radius: 10px;
  font-size: 18px;
  color: white;
}

#scoreboard {
  left: 10px;
}

#emeraldboard {
  right: 10px;
  display: flex;
  align-items: center;
  gap: 5px;
}

#emeraldboard img {
  width: 20px;
  height: 20px;
}

#jump-button {
  position: absolute;
  bottom: 20px;
  right: 20px;
  width: 80px;
  height: 80px;
  background: url("images/jump.png") no-repeat center;
  background-size: contain;
  border: none;
  outline: none;
}

#death-screen {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(150, 0, 0, 0.8);
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  animation: fadeIn 1s ease-in-out forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.death-text {
  color: white;
  font-size: 48px;
  margin-bottom: 10px;
}

.death-subtext {
  color: white;
  font-size: 16px;
  margin-bottom: 5px;
}

.death-score {
  color: yellow;
  font-size: 20px;
  margin-bottom: 20px;
}

.death-buttons img {
  width: 120px;
  margin: 10px 0;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div id="game-container">
    <div class="ground"></div>
    <div id="player"></div>
    <div class="obstacle" style="right: -100px;"></div>
    <div class="cloud" style="left: 20%;"></div>
    <div class="cloud" style="left: 60%; top: 60px; width: 80px; height: 50px; border-radius: 15px;"></div><div id="scoreboard">Score: 0</div>
<div id="emeraldboard">
  <img src="images/emerald.png" alt="Emerald">
  <span>0</span>
</div>

<button id="jump-button"></button>

<div id="death-screen">
  <div class="death-text">YOU DIED</div>
  <div class="death-subtext" id="death-message">Steve was blown up by Block of TNT</div>
  <div class="death-score" id="death-score">Score: 0</div>
  <div class="death-buttons">
    <img src="images/respwn.png" onclick="restartGame()" alt="Respawn">
    <img src="images/exit.png" onclick="goToHome()" alt="Exit">
  </div>
</div>

  </div>  <script src="skins.js"></script>  <script>
    let score = 0;
    let emeralds = 0;
    let isJumping = false;
    let player = document.getElementById('player');
    let obstacle = document.querySelector('.obstacle');
    let scoreText = document.getElementById('scoreboard');
    let emeraldText = document.querySelector('#emeraldboard span');
    let deathScreen = document.getElementById('death-screen');
    let deathMessage = document.getElementById('death-message');
    let deathScore = document.getElementById('death-score');
    let playerName = localStorage.getItem('playerName') || 'Steve';
    let equippedSkin = localStorage.getItem('equippedSkin') || 'steve';

    function setPlayerSkin() {
      const skin = skins.find(s => s.id === equippedSkin);
      if (skin) player.style.backgroundImage = `url('${skin.image}')`;
    }

    setPlayerSkin();

    function jump() {
      if (isJumping) return;
      isJumping = true;
      let jumpHeight = window.innerHeight / 4;

      player.style.bottom = `${100 + jumpHeight}px`;
      setTimeout(() => {
        player.style.bottom = '100px';
        isJumping = false;
      }, 400);
    }

    function checkCollision() {
      let playerRect = player.getBoundingClientRect();
      let obsRect = obstacle.getBoundingClientRect();

      if (
        playerRect.right > obsRect.left &&
        playerRect.left < obsRect.right &&
        playerRect.bottom > obsRect.top &&
        playerRect.top < obsRect.bottom
      ) {
        if (!isJumping) endGame();
      } else {
        if (parseInt(obstacle.style.right) > window.innerWidth - 100) {
          score++;
          scoreText.innerText = `Score: ${score}`;
          if (score % 10 === 0) {
            emeralds++;
            emeraldText.innerText = emeralds;
          }
        }
      }
    }

    function endGame() {
      deathScreen.style.display = 'flex';
      deathMessage.innerText = `${playerName} was blown up by Block of TNT`;
      deathScore.innerText = `Score: ${score}`;
      clearInterval(gameLoop);
    }

    function restartGame() {
      window.location.reload();
    }

    function goToHome() {
      window.location.href = "index.html";
    }

    document.getElementById('jump-button').addEventListener('click', jump);

    let gameLoop = setInterval(() => {
      let right = parseInt(obstacle.style.right) || -100;
      right += 5;
      obstacle.style.right = right + 'px';
      if (right > window.innerWidth + 60) obstacle.style.right = '-60px';
      checkCollision();
    }, 30);
  </script></body>
</html>
