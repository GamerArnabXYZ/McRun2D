<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('fonts/Minecraft.ttf');
        }

        body {
            margin: 0;
            padding: 0;
            background: transparent;
            color: Black;
            font-family: 'Minecraft', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        #secretText {
            font-size: 24px;
            opacity: 0;
            animation: fadeInOut 2s ease forwards;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        #prankImg {
            display: none;
            width: 300px;
            animation: shake 0.5s infinite alternate;
        }

        @keyframes shake {
            from {
                transform: rotate(-5deg);
            }

            to {
                transform: rotate(5deg);
            }
        }

        #finalText,
        #backBtn {
            display: none;
            opacity: 0;
            transition: opacity 2s ease;
        }

        #finalText {
            font-size: 22px;
            margin-top: 20px;
            color: black;
        }

        #backBtn {
            width: 70vw;
            max-width: 260px;
            height: 48px;
            background-image: url('images/button.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            border: none;
            font-family: 'Minecraft';
            font-size: 18px;
            color: white;
            text-shadow: 1px 1px black;
            line-height: 42px;
            text-align: center;
            transition: transform 0.1s ease;
            background-color: transparent;
            bottom: 30px;
            position absolute;
        }

        #flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 999;
            display: none;
        }
    </style>
</head>

<body>
    <div id="flash"></div>
    <div id="secretText">You Have Found a Secret!!</div>
    <img id="prankImg" src="images/troll.gif" alt="Prank">
    <div id="finalText">Are you like it? ü§îüòúüòÇü§£üòÜüòÅüíÄ</div>
    <button id="backBtn" onclick="goHome()">Back to Home</button>

    <script>
        const prankGifs = [
            'images/troll.gif',
            'images/troll1.gif',
            'images/troll2.gif'
        ];

        // Pick a random gif
        const randomGif = prankGifs[Math.floor(Math.random() * prankGifs.length)];
        document.getElementById('prankImg').src = randomGif;

        setTimeout(() => {
            document.getElementById('flash').style.display = 'block';
            setTimeout(() => {
                document.getElementById('flash').style.display = 'none';
                document.getElementById('secretText').style.display = 'none';
                document.getElementById('prankImg').style.display = 'block';
            }, 100);
        }, 1000);

        setTimeout(() => {
            document.getElementById('prankImg').style.display = 'none';
            document.getElementById('finalText').style.display = 'block';
            document.getElementById('backBtn').style.display = 'block';
            setTimeout(() => {
                document.getElementById('finalText').style.opacity = '1';
                document.getElementById('backBtn').style.opacity = '1';
            }, 100);
        }, 3000);

        function goHome() {
            location.href = 'index.html';
        }
    </script>
</body>

</html>
