<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>Login | CraftRunner.IO</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'Minecraft';
            src: url('fonts/Minecraft.ttf') format('truetype');
        }

        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            font-family: 'Minecraft';
            user-select: none;
            touch-action: manipulation;
            height: 100vh;
            width: 100vw;
        }

        /* Panorama Background */
        #panorama {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/bg.png') center center / cover no-repeat;
            animation: movePanorama 60s linear infinite;
            z-index: -1;
        }

        @keyframes movePanorama {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10;
        }

        #loadingScreen img {
            width: 80px;
            height: 80px;
        }

        #loadingScreen h1 {
            color: white;
            margin-top: 15px;
            font-size: 20px;
        }

        /* Main Menu Layout */
        #mainMenu {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #gameTitle {
            width: 100vw;
            max-width: 80%;
            margin-bottom: 4vh;
            margin-top: -20vh;
        }

        /* Username Input */
        .inputBox {
            margin-bottom: 12px;
        }

        input[type="text"] {
            font-family: 'Minecraft';
            padding: 10px;
            width: 250px;
            font-size: 16px;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid white;
            border-radius: 10px;
            backdrop-filter: blur(3px);
            outline: none;
        }

        /* Classic Minecraft Button */
        .button {
            width: 60vw;
            max-width: 260px;
            height: 48px;
            background-image: url('images/button.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            border: none;
            font-family: 'Minecraft';
            font-size: 18px;
            color: white;
            text-shadow: 1px 1px black;
            line-height: 42px;
            text-align: center;
            transition: transform 0.1s ease;
            background-color: transparent;
        }

        .button:active {
            transform: scale(0.85);
        }

        #offlineNote {
            font-size: 12px;
            color: #ccc;
            margin-top: 5px;
        }

        /* Google Sign-In Button */
        #googleButton {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Minecraft';
            font-size: 15px;
            color: white;
            background: linear-gradient(135deg, #4285F4, #EA4335, #FBBC05, #34A853);
            background-size: 400% 400%;
            animation: gradientShift 5s ease infinite;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0 0 5px black;
            transition: transform 0.1s ease;
        }

        #googleButton img {
            height: 20px;
            margin-right: 10px;
        }

        #googleButton:active {
            transform: scale(0.85);
        }

        #note {
            font-size: 12px;
            color: #ccc;
            margin-top: 5px;
        }

        /* Modal Popup */
        #popupModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modalContent {
            background: #111;
            padding: 24px;
            border: 3px solid white;
            border-radius: 12px;
            width: 88%;
            max-width: 320px;
            text-align: center;
            color: white;
            font-family: 'Minecraft';
            box-shadow: 0 0 15px black;
            background-image: url('images/button.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            animation: popupBounce 0.4s ease;
        }

        @keyframes popupBounce {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }

            60% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }

        .modalContent h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: yellow;
            text-shadow: 1px 1px black;
        }

        .modalContent p {
            font-size: 14px;
            margin-bottom: 16px;
        }

        .modalContent button {
            padding: 8px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            font-size: 14px;
            border-radius: 6px;
            font-family: 'Minecraft';
            box-shadow: 0 0 5px #000;
            transition: transform 0.1s ease;
        }

        .modalContent button:hover {
            background: #45a049;
        }

        .modalContent button:active {
            transform: scale(0.85);
        }



        /* Version and Credit */
        #version {
            position: absolute;
            bottom: 5px;
            left: 10px;
            font-size: 12px;
            color: #ccc;
        }

        #credit {
           position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 12px;
            color: #ccc;
        }

        /* Background Animation */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>
    <div id="panorama"></div>

    <!-- Loading Screen -->
    <div id="loadingScreen">
        <img src="images/loading.gif" alt="Loading...">
        <h1>Loading...</h1>
    </div>

    <!-- Main Menu -->
    <div id="mainMenu" style="display: none;">
        <img src="images/logo.png" alt="MC RUN" id="gameTitle">

        <div class="inputBox">
            <input type="text" id="username" placeholder="Enter Username" autocomplete="off">
        </div>

        <button class="button" onclick="loginOffline()">Login Offline</button>
        <div id="offlineNote">Only For Offline</div>

        <button id="googleButton" onclick="loginOnline()">
            <img src="images/google.png" alt="G"> Sign in with Google
        </button>
        <div id="note">(Online/Offline Supported)</div>
    </div>
    <!-- Version and Copyright -->
    <div id="version">v0.1.70 (Test App v1)</div>
    <div id="credit">Â©GamerArnabXYZ</div>

    <!-- Popup Modal -->
    <div id="popupModal">
        <div class="modalContent">
            <h2 id="popupTitle">Warning!</h2>
            <p id="popupMessage">Your message here</p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>


    <!-- Script -->
    <script>
        // Redirect if already logged in
        if (localStorage.getItem("playerName")) {
            location.href = "home.html";
        }

        // Show main menu after loading
        window.onload = function() {
            setTimeout(() => {
                document.getElementById("loadingScreen").style.display = "none";
                document.getElementById("mainMenu").style.display = "flex";
            }, 1000);
        };

        // Offline login function
        function loginOffline() {
            const username = document.getElementById("username").value.trim();
            if (username === "") {
                showModal("Warning!", "Please enter a username to continue.");
            } else {
                localStorage.setItem("playerName", username);
                location.href = "home.html";
            }
        }

        // Online login placeholder
        function loginOnline() {
            showModal("Coming Soon!", "Online login is not available yet.");
        }

        // Show popup modal
        function showModal(title, message) {
            document.getElementById("popupTitle").innerText = title;
            document.getElementById("popupMessage").innerText = message;
            document.getElementById("popupModal").style.display = "flex";
        }

        // Close modal
        function closeModal() {
            document.getElementById("popupModal").style.display = "none";
        }
    </script>
</body>

</html>
